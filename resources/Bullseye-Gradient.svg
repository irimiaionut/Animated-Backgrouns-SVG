<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 800">
  <style>
.bounce {
  transform: scale(1);
  animation: pulse-me 9s 2s ease-in-out infinite;
  transform-origin: center center;
}
.bounce_now{
  transform: scale(1);
  animation: pulse-me 8s 0s ease-in-out infinite;
  transform-origin: center center;
}

.bounce_fast{
  transform: scale(1);
  animation: pulse-me 3s 0s ease-in-out infinite;
  transform-origin: center center;
}

@keyframes pulse-me {
  0% {
    transform: scale(1);
  }
  5% {
    transform: scale(1.1);
  }
  10% {
    transform: scale(1);
  }
}
  </style>
  <rect fill="#000000" width="800" height="800"/>
  <g>
    <circle fill="#000000" cx="400" cy="400" r="600">
    </circle>

    <circle fill="#180d1c" cx="400" cy="400" r="500"/>
    <circle class="bounce_now" fill="#261431" cx="400" cy="400" r="400"/>
    <circle class="bounce" fill="#351947" cx="400" cy="400" r="300">
    </circle>
    <circle fill="#451e5e" cx="400" cy="400" r="200"/>
    <circle class="bounce_fast" fill="#552277" cx="400" cy="400" r="100"/>

  </g>
</svg>
