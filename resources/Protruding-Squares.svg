<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 200 200">
  <style>
    .opacity_now{
      opacity: 1;
      animation: hideshow 6s 0s ease-in-out infinite;
    }
    .opacity_wait{
      opacity: 1;
      animation: hideshow 8s 1.5s ease-in-out infinite;
    }

@keyframes hideshow {
  0% { opacity: 1; }
  80% { opacity: 0.2; }
  100% { opacity: 1; }
}

  </style>
  <rect fill="#ee5522" width="200" height="200"/>
  <defs>
    <linearGradient id="a" gradientUnits="userSpaceOnUse" x1="100" y1="33" x2="100" y2="-3">
      <stop offset="0" stop-color="#000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="b" gradientUnits="userSpaceOnUse" x1="100" y1="135" x2="100" y2="97">
      <stop offset="0" stop-color="#000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000" stop-opacity="1"/>
    </linearGradient>
  </defs>
  <g fill="#ca481d" fill-opacity="0.6">
    <rect x="100" width="100" height="100"/>
    <rect y="100" width="100" height="100"/>
  </g>
  <g fill-opacity="0.5">
    <polygon fill="url(#a)" points="100 30 0 0 200 0" class="opacity_now"/>
    <polygon fill="url(#b)" points="100 100 0 130 0 100 200 100 200 130" class="opacity_wait"/>
  </g>
</svg>
